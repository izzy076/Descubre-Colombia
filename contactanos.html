<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  <title>CONTÁCTANOS</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

  <!-- Iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./styles/contactanos.css">

</head>

<body>
  <main>
    <form class="row g-4 formulario">
      <h2>CONTÁCTANOS</h2>
      <div class="col-md-4">
        <div class="form-outline" data-mdb-input-init>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Pepito" required />
          <label for="validationServer01" class="form-label">Nombre</label>
          <div class="valid-feedback">Listo!</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-outline" data-mdb-input-init>
          <input type="text" class="form-control is-valid" id="validationServer02" value="Pérez" required />
          <label for="validationServer02" class="form-label">Apellido</label>
          <div class="valid-feedback">Listo!</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-outline" data-mdb-input-init>
          <input type="telefono" class="form-control is-valid" id="validationServer03" value="3208945673" required />
          <label for="validationServer03" class="form-label">telefono</label>
          <div class="valid-feedback">Listo!</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="input-group form-outline" data-mdb-input-init>
          <span class="input-group-text" id="inputGroupPrepend3">Correo</span>
          <input type="email" class="form-control is-invalid" id="validationServerUsername"
            aria-describedby="inputGroupPrepend3" required />
          <label for="validationServerUsername" class="form-label">@</label>
          <div class="invalid-feedback">Por favor, un valor válido.</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-outline" data-mdb-input-init>
          <input type="text" class="form-control is-invalid" id="validationServer03" required />
          <label for="validationServer03" class="form-label">Ciudad</label>
          <div class="invalid-feedback">Por favor, escribe tu ciudad.</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-outline" data-mdb-input-init>
          <input type="text" class="form-control is-invalid" id="validationServer05" required />
          <label for="validationServer05" class="form-label">Mensaje</label>
          <div class="invalid-feedback">Escribe tu inquietud</div>
        </div>
      </div>
      <div class="col-12 btn">
        <button class="btn btn-primary" type="submit" data-mdb-ripple-init>Enviar</button>
      </div>
    </form>
  </main>

  <!-- JavaScript de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <!-- MDB JavaSceript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.umd.min.js"></script>

  <script src="./script/script.js"></script>
</body>

</html>
